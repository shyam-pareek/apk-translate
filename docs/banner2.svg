<svg width="1280" height="640" viewBox="0 0 1280 640" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#0f172a"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22c55e"></stop>
      <stop offset="100%" stop-color="#38bdf8"></stop>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="coloredBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Scan line gradient -->
    <linearGradient id="scanGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0"></stop>
      <stop offset="50%" stop-color="#22c55e" stop-opacity="0.6"></stop>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"></stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"></rect>

  <!-- Scan line -->
  <rect x="0" y="-80" width="1280" height="80" fill="url(#scanGrad)">
    <animate attributeName="y" from="-80" to="640" dur="5s" repeatCount="indefinite"></animate>
  </rect>

  <!-- Floating particles -->
  <circle cx="1100" cy="120" r="4" fill="#22c55e" opacity="0.6">
    <animate attributeName="cy" values="120;150;120" dur="4s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="1160" cy="200" r="3" fill="#38bdf8" opacity="0.6">
    <animate attributeName="cy" values="200;170;200" dur="5s" repeatCount="indefinite"></animate>
  </circle>
  <circle cx="1050" cy="260" r="3" fill="#22c55e" opacity="0.6">
    <animate attributeName="cy" values="260;290;260" dur="6s" repeatCount="indefinite"></animate>
  </circle>

  <!-- Title -->
  <text x="640" y="240" text-anchor="middle" font-size="72" font-family="Segoe UI, Arial" fill="url(#accent)" filter="url(#glow)" opacity="0">
    APK-Translate
    <animate attributeName="opacity" values="0;1;1" dur="6s" repeatCount="indefinite"></animate>
  </text>

  <!-- Tagline -->
  <text x="640" y="310" text-anchor="middle" font-size="34" font-family="Segoe UI, Arial" fill="#94a3b8" opacity="0">
    Remove language barriers during mobile pentesting
    <animate attributeName="opacity" values="0;0;1;1" dur="6s" repeatCount="indefinite"></animate>
  </text>

  <!-- Pipeline -->
  <text x="640" y="380" text-anchor="middle" font-size="28" font-family="Segoe UI, Arial" fill="#e2e8f0" opacity="0">
    Decompile → Translate → Rebuild → Sign
    <animate attributeName="opacity" values="0;0;0;1" dur="6s" repeatCount="indefinite"></animate>
  </text>

  <!-- Context line -->
  <text x="640" y="440" text-anchor="middle" font-size="24" font-family="Segoe UI, Arial" fill="#64748b" opacity="0">
    Built for security testers working with foreign-language apps
    <animate attributeName="opacity" values="0;0;0;0;1" dur="6s" repeatCount="indefinite"></animate>
  </text>

</svg>